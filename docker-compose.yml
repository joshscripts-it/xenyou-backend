version: "3.9"
services:
  web:
    build: .
    container_name: xenyou_api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/xenyou

  db:
    image: postgres:15
    container_name: xenyou_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xenyou
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      bash -c "docker-entrypoint.sh postgres -c shared_preload_libraries=pgvector"

  redis:
    image: redis:7
    container_name: xenyou_redis
    restart: always
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: xenyou_worker
    restart: always
    depends_on:
      - redis
      - db
    command: celery -A app.celery_app.celery worker --loglevel=info

  beat:
    build: .
    container_name: xenyou_beat
    restart: always
    depends_on:
      - redis
      - db
    command: celery -A app.celery_app.celery beat --loglevel=info

  flower:
    build: .
    container_name: xenyou_flower
    restart: always
    depends_on:
      - redis
    ports:
      - "5555:5555"
    command: celery -A app.celery_app.celery flower --port=5555 --loglevel=info

volumes:
  postgres_data:
